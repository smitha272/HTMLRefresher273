<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Location!</title>
</head>
	<script>
	function captureLocation()
	{
		x = navigator.geolocation;
			
		x.getCurrentPosition(success, failure);
		
		function success(position){
			var mylat = position.coords.latitude;
			var mylong = position.coords.longitude;
			document.getElementById('lat').innerHTML = "Your latitude: "+mylat;
			document.getElementById('long').innerHTML = "Your longitude: "+ mylong;
		}
		function failure()
		{
			document.getElementById('lat').innerHTML = "Didn't get latitude.";
			document.getElementById('long').innerHTML = "Didn't get longitude.";
		}
	}
		
	</script>

<body>
	<p>Capture Location</p>
	<p><input type="button" id="button" onclick="captureLocation()" value="Find me!"></p>
	<div id="lat"></div>
	<div id="long"></div>
</body>
</html>
